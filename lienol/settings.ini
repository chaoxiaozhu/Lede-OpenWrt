REPO_URL="https://github.com/Lienol/openwrt"     #编译固件源码链接
REPO_BRANCH="19.07"                                #源码链接的分支
CONFIG_FILE="config/wrt1900acv2.config"           #配置文件（可SSH远程定制固件插件，也可在本地提取配置粘贴到此文件）
DIY_P1_SH="scripts/diy1.sh"                     #自定义文件1
DIY_P2_SH="scripts/diy2.sh"                 #自定义文件2
UPLOAD_CONFIG="true"          #上传【.config】配置文件到GitHub空间（true=开启）（false=关闭）
UPLOAD_FIRMWARE="true"         #上传固件到GitHub空间（true=开启）（false=关闭）
UPLOAD_COWTRANSFER="true"           #上传固件到【WeTransfer】和【奶牛快传】（true=开启）（false=关闭）
